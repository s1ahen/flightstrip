<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flight Strip Manager</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="header">
        <div class="airport-selector">
            <label for="airport">Select Airport:</label>
            <select id="airport">
                <option value="">-- Select --</option>
                <option value="KJFK">IBAR</option>
                <option value="KLAX">IHEN</option>
                <option value="KMIA">ILAR</option>
                <option value="KJFK">IIAB</option>
                <option value="KLAX">IPAP</option>
                <option value="KMIA">IGRV</option>
                <option value="KJFK">IJAF</option>
                <option value="KLAX">IZOL</option>
                <option value="KMIA">ISCM</option>
                <option value="KJFK">IDCS</option>
                <option value="KLAX">ITKO</option>
                <option value="KMIA">ILKL</option>
                <option value="KJFK">IPPH</option>
                <option value="KLAX">IGAR</option>
                <option value="KMIA">IBLT</option>
                <option value="KJFK">IRFD</option>
                <option value="KLAX">IMLR</option>
                <option value="KMIA">ITRC</option>
                <option value="KJFK">IBTH</option>
                <option value="KLAX">ISAU</option>
                <option value="KMIA">ISKP</option>
                <!-- Add more airports as needed -->
            </select>
        </div>
        <div class="frequencies">
            <div><strong>Tower:</strong> <span id="tower-freq">-</span></div>
            <div><strong>Ground:</strong> <span id="ground-freq">-</span></div>
            <div><strong id="center1-name">-</strong> <span id="center1-freq">-</span></div>
            <div><strong id="center2-name">-</strong> <span id="center2-freq">-</span></div>
            <div><strong id="center3-name">-</strong> <span id="center3-freq">-</span></div>
        </div>
    </div>
    <div class="controls">
        <button id="createStrip"><i class="fas fa-plus"></i> Add Card</button>
        <button id="deleteMode"><i class="fas fa-trash"></i> Delete Mode</button>
    </div>
    <div class="columns">
        <div id="departure" class="column"><h2>Departure</h2></div>
        <div id="approach" class="column"><h2>Approach</h2></div>
        <div id="ground" class="column"><h2>Ground</h2></div>
        <div id="tower" class="column"><h2>Tower</h2></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
